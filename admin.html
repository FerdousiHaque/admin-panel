<html>
<head>
  <title>Admin of Prime Automations Ltm</title>
  <link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="user_div" class="loggedin-div">
    <h3>Welcome Admin</h3>
    <table>
      <tbody id="set_tings"></tbody>
    </table>
    <p id="user_para">Welcome to to this site.You're currently logged in.</p>
    <input type="number" placeholder="Product Id" id="id_field" required/>
    <input type="text" placeholder="Product description" id="product_field" required/>
    <input type="text" placeholder="Image name" id="image_field" required/>
    <button id="addProduct">Add new Product</button>
    <table>
      <thead>
        <tr>
          <td>ID</td>
          <td>Product Description</td>
          <td>Image File</td>
        </tr>
      </thead>
      <tbody id="table_body"></tbody>
      
    </table>
    <div id="update" class="update_div">
      <h3>Update Product Information</h3>
      <label>Description : </label>
      <input type="text" id="product_up" required/>
      <label>Image Name :</label>
      <input type="text" id="image_up" required/>
      <button id="updatePro">Update it</button>
      <button onclick="cancle()">Cancle</button>
    </div>
    <button onclick="logout()">Logout</button>
  </div>
  

  <script src="https://www.gstatic.com/firebasejs/8.0.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.0.2/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.0.2/firebase-database.js"></script>

<!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
<script src="https://www.gstatic.com/firebasejs/8.0.2/firebase-analytics.js"></script>
<script src="https://code.jquery.com/jquery-3.1.0.js"></script>
  <script src="admin.js"></script>

</body>
</html>
